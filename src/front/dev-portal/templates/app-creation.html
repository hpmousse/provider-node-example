<form action="javascript:void(0);">
	<div>
		<input class="whitish" type="text" placeholder="App name" ng-model="app.name">
	</div>

	<div>
		<textarea class="whitish" placeholder="App descriptio" ng-model="app.description"></textarea>
	</div>

	<div>
		<input class="whitish" type="text" placeholder="App redirect URI" ng-model="app.redirectUri">
	</div>
	
	<div class="button-group">
		<a href="javascript:void(0);" class="whitish" ng-click="createApp()">Create app</a>
	</div>
</form>
