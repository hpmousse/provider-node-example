<!DOCTYPE html>
<html>
	<head>
		<title>Provider login</title>
		 <link rel="stylesheet" href="/style/main.css">

	</head>
	<body class="login">

		<form method="POST">
			<h2>Login to the provider</h2>
			<div>
				<input class="whitish" type="text" name="username" placeholder="username">
			</div>
			<div>
				<input class="whitish" type="password" name="password" placeholder="password">
			</div>
			<div>
				<input class="whitish" type="submit" value="Login">
			</div>
		</form>
	</body>
</html>
